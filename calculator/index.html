<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script defer src="code.js"></script>
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>

<body>
    <header>
        <h1>Marcos' Calculator</h1>
    </header>

    <main>
        <div id="calculator-container">
            <div id="display">
                <p id="historial"></p>
                <p id="resultado"></p>
            </div>

            <div id="botones">

                <button id="btn-limpiar">Borrar</button>
                <button id="btn-dividir" class="btn-operador">/</button>

                <button id="btn-7" class="btn-numero">7</button>
                <button id="btn-8" class="btn-numero">8</button>
                <button id="btn-9" class="btn-numero">9</button>
                <button id="btn-multiplicar" class="btn-operador">*</button>

                <button id="btn-4" class="btn-numero">4</button>
                <button id="btn-5" class="btn-numero">5</button>
                <button id="btn-6" class="btn-numero">6</button>
                <button id="btn-resta" class="btn-operador">-</button>

                <button id="btn-1" class="btn-numero">1</button>
                <button id="btn-2" class="btn-numero">2</button>
                <button id="btn-3" class="btn-numero">3</button>
                <button id="btn-suma" class="btn-operador">+</button>

                <button id="btn-0" class="btn-numero">0</button>
                <button id="btn-decimal" class="btn-numero">.</button>
                <button id="btn-igual">=</button>

            </div>
        </div>
    </main>

</body>

</html>
